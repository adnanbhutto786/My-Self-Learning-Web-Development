<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="my Feedback form create by Adnan Ali Bhutto">
    <title>Feedback - Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <form>
<fieldset>
    <legend>Feedback Form</legend>
    <label for="name">Your Name:</label> <br>
    <input type="text" name="name" id="name" placeholder="Enter your name" required> <br>

    <label for="email">Your Email:</label> <br>
    <input type="email" name="email" id="email" placeholder="abc@gmail.com" required> <br><br>

    <label>Rate our services:</label> <br>
    <select name="ratings" id="ratings">
        <option value="5">Excellent</option>
        <option value="4">Wonderfull</option>
        <option value="3">Very Good</option>
        <option value="2">Fair</option>
        <option value="1">Bad</option>
    </select> <br><br>

    <label for="comments">Comments:</label> <br>
    <textarea name="comments" id="comments" rows="4"></textarea>

    <button type="submit">Submit</button>

</fieldset>
 </form>   
</body>
</html>
