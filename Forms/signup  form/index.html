<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - form</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Signup  Form</legend>

        <label for="fullname">Full Name:</label> <br>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" required> <br> <br>

        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email" placeholder="Enter your email" required> <br> <br>
        <label for="password">Password:</label> <br>
        <input type="password" name="password" id="password" placeholder="Enter your password" required> <br> <br>
        <label for="confirm_password">Confirm Password:</label> <br>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required> <br> <br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="male">male
        <input type="radio" name="gender" id="gender" value="Female">Female <br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob" required> <br><br>

        <button type="submit">Register form</button>
    </fieldset>
</form>    
    
</body>
</html>
