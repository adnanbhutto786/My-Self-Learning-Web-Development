<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#">
    <fieldset>
        <legend>Contact Form</legend>

        <label for="fname">Full Name:</label> <br>
        <input type="text" name="fname" id="fname" placeholder="Enter your name" required> <br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" required> <br><br>

        <label for="phoneNum">Phone:</label> <br>
        <input type="number" name="phoneNum" id="phoneNum" required> <br><br>
        
        <label for="message">Message:</label> <br>
        <textarea name="message" id="message" required rows="4"></textarea>

        <button type="submit">Submit</button>
        
    </fieldset>
</form>    
</body>
</html>
