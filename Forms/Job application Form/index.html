<form action="" method="post">

    <input type="number" name="phoneN" id="phoneN" required> <br><br>

    <label for="uploadresume">Upload Resume:</label>
    <input type="file" name="uploadresume" id="uploadresume"> <br> <br>

    <label for="coverletter">Cover Letter:</label>  <br>
    <textarea name="coverletter" id="coverletter"></textarea>

    <button type="submit">Submit form</button>
    <button type="reset">Rest</button>
