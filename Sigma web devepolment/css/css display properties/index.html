<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box {
        border: 2px solid black;
        display: inline-block;
        width: 200px;
        padding: 10px;
    
        margin: 10px;
    }


    span {
        border: 1px solid black;
    }
</style>
<body>
    <div class="box">
        I am  a box.
    </div>
    <div class="box">
         i am another div.
    </div>
    <span>
         I am a span element.
    </span>
</body>
</html>
