<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - it learn it.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <form action="" method="post">
    <div id="user">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your name" required autofocus>
    </div>
    <div>
        <label for="gender">Select gender:</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
    </div>

    <div class="email email-2">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
    </div>
    <div>
        <label for="phoneNo">Phone No:</label>
        <input type="number" name="phoneNo" id="phoneNo" placeholder="Enter your number" required>
    </div>

    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="checkbox">subscribe chanel</label>
    </div>

    <div>
        <label for="commets">Enter your comment</label> <br>
        <textarea name="comments" id="comments"></textarea>
    </div>

    <div>
        <label for="frouite">Select item:</label>
        <select name="frouite" id="frouite">
            <option value="Apple">Apple</option>
            <option value="Apple">Apple</option>
            <option value="Apple">Apple</option>
            <option value="Apple">Apple</option>
            <option value="Apple">Apple</option>
            <option value="Apple">Apple</option>
            <option value="Apple">Apple</option>
        </select>
    </div>
    <div>
        <label for="resume">Upload File:</label>
        <input type="file" name="resume" id="resume" required>
    </div>

    <div>
        <input type="submit" value="submit">
    </div>
    <div>
        <input type="reset" value="reset">
    </div>


    <!-- ID ANS CLAssesss -->





 </form>   
</body>
</html>
