<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is E commerce website">
    <meta name="author" content="Adnan Ali Bhutto">
    <meta name="keywords" content="using HTML and Css and Javascript">
    <title>Responsive E Commerce - website</title>
    <link rel="stylesheet" href="style.css">
     <link
      rel="shortcut icon"
      href="https://plus.unsplash.com/premium_photo-1664201890375-f8fa405cdb7d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      type="image/x-icon"
    />
</head>
<body>
<header>
    <nav class="navbar">
        <h1>MyShop</h1>
        <ul class="nav-links">
            <li><a href="#home">home</a></li>
            <li><a href="#product">product</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
    </nav>
</header>   
 <!--Hero section  -->
 <section id="hero" class="hero-section">
    <h2>Welcome to my website</h2>
    <p>Best products at affordable prices</p>
    <a href="#product" class="btn">Shop Now</a>
 </section>
    
 <!-- product card section -->

 <section id="product" class="product-section">
    <h2>Our Product</h2>
    <div class="product-container">
        <div class="card">
            <img src="./images/image-1.jpg" alt="product-image">
            <h3>product 1</h3>
            <p>$61</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="./images/image-2.jpg" alt="product-image">
            <h3>product 2</h3>
            <p>$112</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="./images/image-3.jpg" alt="product-image">
            <h3>product 3</h3>
            <p>$123</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="./images/image-1.jpg" alt="product-image">
            <h3>product 4</h3>
            <p>$345</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="./images/image-2.jpg" alt="product-image">
            <h3>product 5</h3>
            <p>$123</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="./images/image-3.jpg" alt="product-image">
            <h3>product 6</h3>
            <p>$142</p>
            <button>Add to Cart</button>
        </div>
    </div>
 </section>
 <section id="contact" class="contact-form">
    <h2>Contact us</h2>
    <form action="">
        <input type="text" placeholder="Your Name" required role="text">
        <input type="email" placeholder="Your Email" required role="text">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
    </form>
 </section>
 <footer>&copy; 2025 MyShop. All right reseved.</footer>
</body>
</html>
