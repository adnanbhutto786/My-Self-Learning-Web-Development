<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive E commerce - Website</title>
    <meta
      name="description"
      content="This is E-commerce Website using shoping cart"
    />
    <meta name="author" content="Adnan Ali Bhutto" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"

  <body>
    <header>
        <nav class="navbar">
            <h1 class="logo" >My shop</h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#product">product</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero sectionnnnnnnnn -->
     <section id="home" class="hero">
        <h2>Welcome to my shop</h2>
        <p>Best products at affordable prices</p>

      <section id="product" class="product-section">
        <h2>Our Products</h2>
        <div class="product-container">

            </div>
            <div class="card">

            </div>
            <div class="card">

                <p>$70</p>

            </div>
            <div class="card">
                <img src="./images/image-3.jpg" alt="product-image">
                <h3>product three</h3>
                <p>$70</p>
                <button>Add to cart</button>
            </div>

                <img src="./images/image-3.jpg" alt="product-image">
                <h3>product three</h3>
                <p>$70</p>
                <button>Add to cart</button>
            </div>
            <div class="card">
                <img src="./images/image-3.jpg" alt="product-image">
                <h3>product three</h3>
                <p>$70</p>
                <button>Add to cart</button>
            </div>

        </div>  
      </section>

      <!-- Contact form -->
       <section id="contact" class="contact-form">
        <h2>Contact us</h2>
        <form action="">
            <input type="text" placeholder="Your Name"> 
            <input type="email" placeholder="Your Email">  
            <textarea name="" placeholder="Your Message"></textarea> 
            <button type="submit">Send</button>
        </form>
       </section>
       <footer>&copy; 2025 MyShop. All right reserved.</footer>

</html>
