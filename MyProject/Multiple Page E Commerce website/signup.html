<body>

 <section class="auth-section">

  <div class="auth-container">
    <h1>Create Account</h1>
    <form action="#" method="get"  id="signupForm">
      <label for="username">Full Name</label>
      <input type="text" name="username" id="username" placeholder="Enter your full name" required>
      <small id="userNameError" class="error"></small>

      <label for="email">Email</label>
      <input type="email" name="signupEmail" id="signupEmail" placeholder="Enter your name" required>
      <small class="error" id="errorEmail"></small>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Create password" required>
      <small class="error" id="passwordError"></small>

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>

    </form> 

  </div>
  
 </section> 























    <script src="./js/main.js"></script> 
    <script src="./js/auth.js"></script>   

    
</body>
</html>
